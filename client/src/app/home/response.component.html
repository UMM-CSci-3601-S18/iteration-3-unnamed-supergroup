<div class="response" layout-gt-sm="row">
    <div flex-gt-sm="80" flex-offset-gt-sm="10">
        <mat-card>
            <mat-card-content id="response1" *ngIf="data.response == 1">Response 1</mat-card-content>
            <mat-card-content id="response2" *ngIf="data.response == 2">Response 2</mat-card-content>
            <mat-card-content id="response3" *ngIf="data.response == 3">Response 3</mat-card-content>
            <mat-card-content id="response4" *ngIf="data.response == 4">Response 4</mat-card-content>
            <mat-card-content id="response5" *ngIf="data.response == 5">Response 5</mat-card-content>
            <mat-card-content id="emojiError" *ngIf="data.addEmojiError">There was an error communicating with the server. Your entry was not saved.</mat-card-content>

        </mat-card>
    </div>
</div>
